talosVersion: v1.0
endpoint: https://192.168.200.10:6443
nodes:
    - hostname: ${hostname1}
      ipAddress: 192.168.200.11
      installDisk: /dev/sda
      controlPlane: true
      domain: ""
    - hostname: kmaster2
      domain: ""
      ipAddress: 192.168.200.12
      installDisk: /dev/sda
      controlPlane: true
